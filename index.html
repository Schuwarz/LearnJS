<!DOCTYPE html>
<html lang="ru">

<head>
  <title>LearnJS</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.jpg" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap"
    rel="stylesheet">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: #0d0d0d;
      font-family: 'Space Mono', monospace;
    }

    h1 {
      font-size: 5rem;
      color: white;
      text-transform: uppercase;
      cursor: pointer;
      padding: 0 20px;
      margin: 0;
      background: #1a1a1a;
      border-radius: 8px;
      border: 1px solid #333;
      transition: 0.3s;
    }

    h1:hover {
      background: #c06cfa;
      color: #000;
      border-color: #c06cfa;
      box-shadow: 0 0 40px rgba(192, 108, 250, 0.4);
    }
  </style>
</head>
<html>

<body>

  <h1 data-value="JAVASCRIPT">JAVASCRIPT</h1>

  <script src="script.js"></script>

</body>

</html>
